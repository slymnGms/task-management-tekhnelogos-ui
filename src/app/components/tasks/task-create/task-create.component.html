<div class="task-form">
    <h2>Create Task</h2>
    <form (ngSubmit)="createTask()">
        <div class="p-field">
            <label for="title">Title</label>
            <input id="title" type="text" pInputText [(ngModel)]="task.title" name="title" required />
        </div>
        <div class="p-field">
            <label for="description">Description</label>
            <textarea id="description" pInputTextarea [(ngModel)]="task.description" name="description"></textarea>
        </div>
        <div class="p-field">
            <label for="dueDate">Due Date</label>
            <p-calendar id="dueDate" [(ngModel)]="task.dueDate" name="dueDate" dateFormat="yy-mm-dd"></p-calendar>
        </div>
        <button type="submit" pButton label="Create Task"></button>
    </form>
</div>
