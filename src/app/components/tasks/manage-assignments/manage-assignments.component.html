<h2>Manage Assignments</h2>
<p-table [value]="assignments">
    <ng-template pTemplate="header">
        <tr>
            <th>User</th>
            <th>Task</th>
            <th>Is Attended</th>
            <th>Actions</th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-assignment>
        <tr>
            <td>{{ assignment.user?.username }}</td>
            <td>{{ assignment.task?.title }}</td>
            <td>{{ assignment.isAttended ? 'Yes' : 'No' }}</td>
            <td>
                <button pButton label="Delete" icon="pi pi-trash" class="p-button-danger"
                    (click)="deleteAssignment(assignment.userId, assignment.taskId)"></button>
            </td>
        </tr>
    </ng-template>
</p-table>
